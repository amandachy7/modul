<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inagurasi Gallery</title>

    <style>
        :root {
            --green: #B7F542;
            --green-dark: #9DDE2D;
            --black: #000;
            --white: #fff;
            --bg: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--black);
        }

        /* ================= NAV ================= */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            color: var(--white);
        }

        nav strong {
            font-size: 14px;
            letter-spacing: 2px;
        }

        .menu-btn {
            font-size: 26px;
            cursor: pointer;
        }

        /* ================= HERO ================= */
        .hero {
            height: 100vh;
            background: url("f1.jpg") center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--white);
        }

        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, .55);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }

        .hero h1 {
            font-size: 52px;
            font-weight: 900;
        }

        .hero h1 span {
            color: var(--green);
        }

        .hero p {
            margin-top: 12px;
            font-size: 14px;
            opacity: .9;
        }

        .scroll-btn {
            margin: 40px auto 0;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            border: 2px solid var(--green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            animation: bounce 1.6s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(8px);
            }
        }

        /* ================= GALLERY ================= */
        .gallery {
            padding: 80px 40px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: 180px;
            gap: 20px;
            background: #111;
        }

        .item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 6px;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: .4s ease;
        }

        .item::after {
            content: attr(data-title);
            position: absolute;
            inset: 0;
            display: flex;
            align-items: flex-end;
            padding: 16px;
            font-weight: bold;
            font-size: 13px;
            color: var(--white);
            background: linear-gradient(to top, rgba(0, 0, 0, .7), transparent);
            opacity: 0;
            transition: .3s;
        }

        .item:hover img {
            transform: scale(1.08);
        }

        .item:hover::after {
            opacity: 1;
        }

        /* VARIASI */
        .wide {
            grid-column: span 6;
        }

        .tall {
            grid-column: span 3;
            grid-row: span 2;
        }

        .square {
            grid-column: span 3;
        }

        /* ================= FOOTER ================= */
        footer {
            background: #111;
            color: #aaa;
            text-align: center;
            padding: 25px;
            font-size: 12px;
        }

        /* ================= RESPONSIVE ================= */
        @media(max-width:1024px) {
            .wide {
                grid-column: span 12;
            }

            .tall {
                grid-column: span 6;
            }

            .square {
                grid-column: span 6;
            }
        }

        @media(max-width:640px) {
            .hero h1 {
                font-size: 34px;
            }

            .gallery {
                grid-template-columns: 1fr;
                grid-auto-rows: 220px;
                padding: 40px 20px;
            }

            .wide,
            .tall,
            .square {
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>

<body>

    <!-- NAV -->
    <nav>
        <strong>INAGURASI</strong>
    </nav>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1>INAGURASI <span>OCEANOVA</span></h1>
            <p>Dokumentasi kegiatan Inagurasi Oceanova 2025</p>

            <div class="scroll-btn" onclick="scrollToGallery()">↓</div>
        </div>
    </section>

    <!-- GALLERY -->
    <section id="gallery" class="gallery">
        <div class="item wide" data-title="Opening Ceremony"><img src="f1.JPG"></div>
        <div class="item tall" data-title="Briefing"><img src="f2.JPG"></div>
        <div class="item square" data-title="Mentoring"><img src="f3.JPG"></div>

        <div class="item square" data-title="Diskusi"><img src="f4.JPG"></div>
        <div class="item wide" data-title="Outbound"><img src="f5.JPG"></div>

        <div class="item tall" data-title="Materi"><img src="f6.JPG"></div>
        <div class="item square" data-title="Kebersamaan"><img src="f7.JPG"></div>
        <div class="item square" data-title="Panitia"><img src="f8.JPG"></div>

        <div class="item wide" data-title="Penutupan"><img src="f9.JPG"></div>
    </section>

    <footer>
        © 2025 • Galeri Inagurasi Oceanova 2025
    </footer>

    <script>
        function scrollToGallery() {
            document.getElementById("gallery").scrollIntoView({ behavior: "smooth" });
        }
    </script>

</body>

</html>
